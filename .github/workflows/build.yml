name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Install dependencies
      run: |
        brew install cmake ninja sqlite3
    
    - name: Clone JUCE
      run: |
        git clone --depth 1 --branch 7.0.9 https://github.com/juce-framework/JUCE.git
    
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake -G Ninja \
              -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64" \
              -DBUILD_TESTS=ON \
              ..
    
    - name: Build
      run: |
        cd build
        cmake --build . --config Release
    
    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure
    
    - name: Archive plugin artifacts
      uses: actions/upload-artifact@v3
      with:
        name: midi-scale-detector-plugins
        path: |
          build/MIDIScaleDetectorPlugin_artefacts/VST3/*.vst3
          build/MIDIScaleDetectorPlugin_artefacts/AU/*.component
    
    - name: Verify plugin files
      run: |
        ls -R build/MIDIScaleDetectorPlugin_artefacts/
    
  build-standalone:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Build standalone app
      run: |
        cd Source/Standalone
        xcodebuild -scheme MIDIScaleDetector \
                   -configuration Release \
                   -derivedDataPath build
    
    - name: Archive standalone app
      uses: actions/upload-artifact@v3
      with:
        name: midi-scale-detector-app
        path: Source/Standalone/build/Build/Products/Release/MIDIScaleDetector.app
